<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Profile - TNC Surveys</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="./Style.css">
</head>

<body>
    <!-- Navbar -->
    <section>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand">TNC Surveys</a>
                <div class="d-flex ms-auto align-items-center">
                    <!-- Profile Dropdown -->
                    <div class="dropdown me-3">
                        <button class="btn btn-outline-light dropdown-toggle" type="button" id="profileDropdown"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user-circle"></i> Profile
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                            <li><a class="dropdown-item" href="#">Edit Profile</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item text-danger" href="#">Logout</a></li>
                        </ul>
                    </div>
                    <!-- Theme Toggle Button -->
                    <button id="themeToggle" class="btn ms-3">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </nav>
    </section>

    <!-- Profile Section -->
    <section class="container my-5">
        <div class="card shadow-lg">
            <div class="card-header text-center">
                <h2 class="fw-bold">Your Profile</h2>
            </div>
            <div class="card-body">
                <div class="row align-items-center">
                    <!-- Profile Picture -->
                    <div class="col-md-4 text-center">
                        <img src="https://via.placeholder.com/150" alt="Profile Picture"
                            class="rounded-circle img-thumbnail">
                        <button class="btn btn-outline-primary mt-3">Change Picture</button>
                    </div>
                    <!-- Profile Details -->
                    <div class="col-md-8">
                        <form>
                            <div class="mb-3">
                                <label for="profileName" class="form-label fw-bold">Name</label>
                                <input type="text" class="form-control" id="profileName" value="John Doe">
                            </div>
                            <div class="mb-3">
                                <label for="profileEmail" class="form-label fw-bold">Email</label>
                                <input type="email" class="form-control" id="profileEmail" value="johndoe@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="profilePhone" class="form-label fw-bold">Phone</label>
                                <input type="text" class="form-control" id="profilePhone" value="+123 456 7890">
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNrdkP25jBjXlbEdPVb9j4w5pJJIGqTGAaxBpEM6vCUzrnJAdq4P3KykvcYdTiA"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
        crossorigin="anonymous"></script>
    <!-- Custom Scripts -->
    <script src="./Script.js"></script>
</body>

</html>
